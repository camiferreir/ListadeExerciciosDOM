<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Eventos e Interatividade</title>
    <style>
        #quadrado {
            width: 200px;
            height: 200px;
            background-color: lightgray;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        #mensagemErro {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>


    <h3 id="contador">Contador: 0</h3>
    <button id="btnContar">Contar Cliques</button>

    <br><br>

    <div id="quadrado"></div>

    <br>

    <form id="formulario">
        <input type="text" id="nome" placeholder="Nome" required><br><br>
        <input type="email" id="email" placeholder="Email"><br><br>
        <button type="submit">Enviar</button>
    </form>
    <p id="mensagemErro"></p>

    <script>
   
        let contagem = 0;
        const contador = document.getElementById('contador');
        const btnContar = document.getElementById('btnContar');

        btnContar.addEventListener('click', function() {
            contagem++;
            contador.textContent = `Contador: ${contagem}`;
        });

        const quadrado = document.getElementById('quadrado');

        quadrado.addEventListener('mouseover', function() {
            quadrado.style.backgroundColor = 'red';
        });

        quadrado.addEventListener('mouseout', function() {
            quadrado.style.backgroundColor = 'lightgray';
        });

    
        const formulario = document.getElementById('formulario');
        const mensagemErro = document.getElementById('mensagemErro');

        formulario.addEventListener('submit', function(evento) {
            evento.preventDefault();

            const email = document.getElementById('email').value;

            if (email.trim() === '') {
                mensagemErro.textContent = 'Por favor, preencha o campo de email!';
            } else {
                mensagemErro.textContent = '';
                alert('Formul√°rio enviado com sucesso!');
                formulario.reset();
            }
        });
    </script>

</body>
</html>
